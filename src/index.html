<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="app-container">

        <header class="title">
            <img src="icons/title-icon.png" class="weather-icon">
            <h1>WEATHER APP</h1>
        </header>

        <div class="button-container">
            <div class="search-bar">
                <input type="text" class="search-location" placeholder="Any Location">
                <button type="submit" class="search-btn">Search</button>
            </div>
    
            <div class="toggle-fahrenheit">
                <button class="toggle-fahrenheit-btn">F/C</button>
            </div>
        </div>

        <div class="weather-information">
            <div class="location-name-container">
                <p>Location: </p>
                <div class="icon-container">
                    <p class="location-name"></p>
                    <img src="icons/location.png" class="icons">
                </div>
            </div>

            <div class="currently-container">
                <p>Currently: </p>
                <div class="icon-container">
                    <p class="currently"></p>
                    <img src="icons/temperature.png" class="icons">
                </div>

            </div>

            <div class="clouds-container">
                <p>Clouds: </p>
                <div class="icon-container">
                    <p class="clouds"></p>
                    <img src="icons/clouds.png" class="icons">
                </div>
            </div>

            <div class="wind-container">
                <p>Wind: </p>
                <div class="icon-container">
                    <p class="wind"></p>
                    <img src="icons/wind.png" class="icons">
                </div>            
            </div>

            <div class="feels-like-container">
                <p>Feels Like: </p>
                <div class="icon-container">
                    <p class="feels-like"></p>
                    <img src="icons/feelslike.png" class="icons">
                </div>
            </div>

            <div class="humidity-container">
                <p>Humidity: </p>
                <div class="icon-container">
                    <p class="humidity"></p>
                    <img src="icons/humidity.png" class="icons">
                </div>
            </div>

            <div class="pressure-container">
                <p>Pressure: </p>
                <div class="icon-container">
                    <p class="pressure"></p>
                    <img src="icons/pressure.png" class="icons">
                </div>  
            </div> 

        </div>

    </div>
</body>
</html>
