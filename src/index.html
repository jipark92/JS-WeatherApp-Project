<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="app-container">

        <header class="title">
            <img src="icons/title-icon.png" class="weather-icon">
            <h1>WEATHER APP</h1>
        </header>

        <div class="search-bar">
            <input type="text" class="search-location" placeholder="Texas">
            <button type="submit" class="search-btn">Search</button>
        </div>

        <div class="weather-information">

            <div class="location-name-container">
                <p>Location: </p>
                <p class="location-name">example</p>
            </div>

            <div class="currently-container">
                <p>Currently: </p>
                <p class="currently">example</p>
            </div>

            <div class="clouds-container">
                <p>Clouds: </p>
                <p class="clouds">example</p>
            </div>

            <div class="feels-like-container">
                <p>Feels Like: </p>
                <p class="feels-like">example</p>
            </div>

            <div class="humidity-container">
                <p>Humidity: </p>
                <p class="humidity">example</p>
            </div>

            <div class="pressure-container">
                <p>Pressure: </p>
                <p class="pressure">example</p>
            </div>

            <div class="min-temp-container">
                <p>Min Temp: </p>
                <p class="min-temp">example</p>
            </div>

            <div class="max-temp-container">
                <p>Max Temp: </p>
                <p class="max-temp" >example</p>
            </div>
            
        </div>


    </div>
</body>
</html>
