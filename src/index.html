<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="app-container">

        <header class="title">
            <img src="icons/title-icon.png" class="weather-icon">
            <h1>WEATHER APP</h1>
        </header>

        <div class="search-bar">
            <input type="text" class="search-location" placeholder="Texas">
            <button type="submit" class="search-btn">Search</button>
        </div>

        <div class="weather-information">

            <div class="currently">
                <p>Currently: </p>
            </div>
            <div class="feels-like">
                <p>Feels Like: </p>
            </div>

            <div class="humidity">
                <p>Humidity: </p>
            </div>

            <div class="pressure">
                <p>Pressure: </p>
            </div>

            <div class="min-temp">
                <p>Min Temp: </p>
            </div>

            <div class="max-temp">
                <p>Max Temp: </p>
            </div>
            
        </div>


    </div>
</body>
</html>
